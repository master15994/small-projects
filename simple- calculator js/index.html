<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="num">
      <label>Число 1: </label> <input type="text" id="n1" />
      <br />
      <label>Число 2: </label> <input type="text" id="n2" />
    </div>
    <br />
    <div class="button-on">
      <button class="butt" onclick="plus()">+</button>
      <button class="butt" onclick="minus()">-</button>
      <button class="butt" onclick="milti()">*</button>
      <button class="butt" onclick="divide()">/</button>
    </div>
    <br />
    <p id="out">Ответ:</p>

    <script src="main.js"></script>
  </body>
</html>
